    <script>
    // ==================== æ¸¸æˆå¸¸é‡ ====================
    const TILE_SIZE = 40;
    const MAP_SIZE = 13;
    const CANVAS_SIZE = 520;

    const TILE = {
        EMPTY: 0,
        BRICK: 1,
        STEEL: 2,
        GRASS: 3,
        WATER: 4,
        BASE: 5
    };

    // ==================== æ¸¸æˆçŠ¶æ€ ====================
    let ws = null;
    let playerId = null;
    let roomId = null;
    let playerName = '';
    let isReady = false;
    let gameState = null;
    let myTank = null;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // è¾“å…¥çŠ¶æ€
    const keys = {};
    let lastMoveTime = 0;
    let isShooting = false;

    // ==================== WebSocketè¿æ¥ ====================
    function connect(serverAddress) {
        return new Promise((resolve, reject) => {
            ws = new WebSocket(`ws://${serverAddress}`);

            ws.onopen = () => {
                updateConnectionStatus(true);
                showNotification('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                resolve();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                updateConnectionStatus(false);
                showNotification('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
            };

            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateConnectionStatus(false);
                reject(error);
            };
        });
    }

    function updateConnectionStatus(connected) {
        const status = document.getElementById('connectionStatus');
        if (connected) {
            status.textContent = 'å·²è¿æ¥';
            status.className = 'connected';
        } else {
            status.textContent = 'æœªè¿æ¥';
            status.className = 'disconnected';
        }
    }

    // ==================== æ¶ˆæ¯å¤„ç† ====================
    function handleMessage(data) {
        switch(data.type) {
            case 'roomCreated':
                handleRoomCreated(data);
                break;

            case 'roomJoined':
                handleRoomJoined(data);
                break;

            case 'playerJoined':
                handlePlayerJoined(data);
                break;

            case 'playerReady':
                handlePlayerReady(data);
                break;

            case 'playerLeft':
                handlePlayerLeft(data);
                break;

            case 'gameStart':
                handleGameStart(data);
                break;

            case 'gameState':
                handleGameState(data);
                break;

            case 'gameOver':
                handleGameOver(data);
                break;

            case 'chat':
                handleChat(data);
                break;

            case 'error':
                showNotification(data.message);
                break;
        }
    }

    function handleRoomCreated(data) {
        playerId = data.playerId;
        roomId = data.roomId;
        showWaitingRoom(data.players);
    }

    function handleRoomJoined(data) {
        playerId = data.playerId;
        roomId = data.roomId;
        showWaitingRoom(data.players);
    }

    function handlePlayerJoined(data) {
        showNotification(`${data.player.name} åŠ å…¥äº†æ¸¸æˆ`);
        if (gameState) return;
        send({ type: 'getPlayers' });
    }

    function handlePlayerReady(data) {
        updatePlayerList();
    }

    function handlePlayerLeft(data) {
        showNotification('æœ‰ç©å®¶ç¦»å¼€äº†æ¸¸æˆ');
        if (gameState) return;
        send({ type: 'getPlayers' });
    }

    function handleGameStart(data) {
        gameState = data.gameState;
        document.getElementById('waitingRoom').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('chatBox').style.display = 'flex';

        // è®¾ç½®é”®ç›˜ç›‘å¬
        setupKeyboard();

        // å¼€å§‹æ¸²æŸ“
        requestAnimationFrame(gameLoop);
    }

    function handleGameState(data) {
        gameState = data.gameState;
        updateHUD();

        // æ‰¾åˆ°è‡ªå·±çš„å¦å…‹
        if (gameState && gameState.tanks) {
            myTank = gameState.tanks.find(t => t.owner === playerId);
        }
    }

    function handleGameOver(data) {
        document.getElementById('gameOver').style.display = 'flex';
        document.getElementById('gameOverTitle').textContent = data.won ? 'ğŸ‰ èƒœåˆ©! ğŸ‰' : 'ğŸ’€ å¤±è´¥ ğŸ’€';

        const scoreBoard = document.getElementById('scoreBoard');
        scoreBoard.innerHTML = data.scores.map(s => `
            <div class="score-item">
                <span class="name">${s.name}</span>
                <span class="score">${s.score} åˆ†</span>
            </div>
        `).join('');
    }

    function handleChat(data) {
        const messages = document.getElementById('chatMessages');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message';
        msgDiv.innerHTML = `<span class="sender">${data.playerName}:</span> <span class="text">${data.message}</span>`;
        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
    }

    // ==================== æˆ¿é—´ç®¡ç† ====================
    async function createRoom() {
        playerName = document.getElementById('playerName').value.trim();
        const serverAddress = document.getElementById('serverAddress').value.trim();

        if (!playerName) {
            showNotification('è¯·è¾“å…¥ç©å®¶æ˜µç§°');
            return;
        }

        try {
            await connect(serverAddress);
            send({
                type: 'createRoom',
                playerName: playerName
            });
        } catch (e) {
            showNotification('è¿æ¥æœåŠ¡å™¨å¤±è´¥');
        }
    }

    async function joinRoom() {
        playerName = document.getElementById('playerName').value.trim();
        const serverAddress = document.getElementById('serverAddress').value.trim();
        const roomIdInput = document.getElementById('roomIdInput').value.trim().toUpperCase();

        if (!playerName) {
            showNotification('è¯·è¾“å…¥ç©å®¶æ˜µç§°');
            return;
        }

        if (!roomIdInput) {
            showNotification('è¯·è¾“å…¥æˆ¿é—´å·');
            return;
        }

        try {
            await connect(serverAddress);
            send({
                type: 'joinRoom',
                roomId: roomIdInput,
                playerName: playerName
            });
        } catch (e) {
            showNotification('è¿æ¥æœåŠ¡å™¨å¤±è´¥');
        }
    }

    function showJoinRoom() {
        const input = document.getElementById('joinRoomInput');
        input.style.display = input.style.display === 'none' ? 'block' : 'none';
    }

    function showWaitingRoom(players) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('waitingRoom').style.display = 'flex';
        document.getElementById('displayRoomId').textContent = roomId;
        updatePlayerList(players);
    }

    function updatePlayerList(players) {
        const list = document.getElementById('playerList');
        list.innerHTML = players.map(p => `
            <div class="player-item ${p.ready ? 'ready' : ''}">
                <span class="player-name">${p.name}</span>
                <span class="player-status">${p.ready ? 'âœ“ å·²å‡†å¤‡' : 'ç­‰å¾…ä¸­'}</span>
            </div>
        `).join('');
    }

    function toggleReady() {
        isReady = !isReady;
        const btn = document.getElementById('readyBtn');
        btn.textContent = isReady ? 'å–æ¶ˆå‡†å¤‡' : 'å‡†å¤‡';
        btn.style.background = isReady ? 'linear-gradient(180deg, #00ff00, #00aa00)' : '';
        btn.style.color = isReady ? '#000' : '';

        send({
            type: 'startGame',
            playerId: playerId,
            ready: isReady
        });
    }

    // ==================== æ¸¸æˆæ§åˆ¶ ====================
    function setupKeyboard() {
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;

            // èŠå¤©è¾“å…¥æ—¶ä¸ç§»åŠ¨
            if (document.activeElement.id === 'messageInput') return;

            if (e.code === 'Space') {
                e.preventDefault();
                isShooting = true;
            }

            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;

            if (e.code === 'Space') {
                isShooting = false;
            }
        });

        // èŠå¤©å›è½¦å‘é€
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.code === 'Enter') {
                sendMessage();
            }
        });
    }

    function sendInput() {
        if (!gameState || !myTank || !myTank.active) return;

        const now = Date.now();
        if (now - lastMoveTime < 50) return; // é™åˆ¶å‘é€é¢‘ç‡
        lastMoveTime = now;

        let direction = myTank.direction;

        if (keys['KeyW'] || keys['ArrowUp']) {
            direction = 0;
        } else if (keys['KeyS'] || keys['ArrowDown']) {
            direction = 2;
        } else if (keys['KeyA'] || keys['ArrowLeft']) {
            direction = 3;
        } else if (keys['KeyD'] || keys['ArrowRight']) {
            direction = 1;
        }

        send({
            type: 'playerMove',
            playerId: playerId,
            direction: direction,
            shooting: isShooting
        });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) return;

        send({
            type: 'chat',
            playerId: playerId,
            message: message
        });

        input.value = '';
    }

    // ==================== æ¸²æŸ“ ====================
    function gameLoop() {
        if (!gameState) return;

        sendInput();
        render();

        requestAnimationFrame(gameLoop);
    }

    function render() {
        // æ¸…ç©ºç”»å¸ƒ
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

        if (!gameState.map) return;

        // ç»˜åˆ¶åœ°å›¾
        drawMap();

        // ç»˜åˆ¶æ•Œäºº
        if (gameState.enemies) {
            gameState.enemies.forEach(enemy => {
                if (enemy.active) {
                    drawTank(enemy.x, enemy.y, enemy.direction, getEnemyColor(enemy.type), false);
                }
            });
        }

        // ç»˜åˆ¶ç©å®¶å¦å…‹
        if (gameState.tanks) {
            gameState.tanks.forEach(tank => {
                if (tank.active) {
                    const color = tank.owner === playerId ? '#ffd700' : '#ff8c00';
                    drawTank(tank.x, tank.y, tank.direction, color, tank.shield);
                }
            });
        }

        // ç»˜åˆ¶å­å¼¹
        if (gameState.bullets) {
            gameState.bullets.forEach(bullet => {
                if (bullet.active) {
                    ctx.fillStyle = bullet.owner === 'enemy' ? '#fff' : '#ff0';
                    ctx.fillRect(bullet.x - 3, bullet.y - 3, 6, 6);
                }
            });
        }
    }

    function drawMap() {
        for (let y = 0; y < MAP_SIZE; y++) {
            for (let x = 0; x < MAP_SIZE; x++) {
                const tile = gameState.map[y][x];
                const px = x * TILE_SIZE;
                const py = y * TILE_SIZE;

                switch(tile) {
                    case TILE.BRICK:
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = '#654321';
                        ctx.lineWidth = 1;
                        for (let i = 0; i < 2; i++) {
                            for (let j = 0; j < 2; j++) {
                                ctx.strokeRect(px + i * TILE_SIZE/2, py + j * TILE_SIZE/2, TILE_SIZE/2, TILE_SIZE/2);
                            }
                        }
                        break;

                    case TILE.STEEL:
                        ctx.fillStyle = '#C0C0C0';
                        ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = '#808080';
                        ctx.fillRect(px + 5, py + 5, TILE_SIZE - 10, TILE_SIZE - 10);
                        break;

                    case TILE.WATER:
                        ctx.fillStyle = '#1E90FF';
                        ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        break;

                    case TILE.GRASS:
                        ctx.fillStyle = '#228B22';
                        ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        break;

                    case TILE.BASE:
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.moveTo(px + TILE_SIZE/2, py + 5);
                        ctx.lineTo(px + TILE_SIZE - 5, py + TILE_SIZE - 5);
                        ctx.lineTo(px + 5, py + TILE_SIZE - 5);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
            }
        }
    }

    function drawTank(x, y, direction, color, hasShield) {
        ctx.save();
        ctx.translate(x, y);

        const angles = [0, Math.PI/2, Math.PI, -Math.PI/2];
        ctx.rotate(angles[direction]);

        // æŠ¤ç›¾
        if (hasShield) {
            ctx.strokeStyle = `rgba(0, 255, 255, ${Math.sin(Date.now() / 100) * 0.3 + 0.7})`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, 23, 0, Math.PI * 2);
            ctx.stroke();
        }

        // å¦å…‹èº«ä½“
        ctx.fillStyle = color;
        ctx.fillRect(-18, -18, 36, 36);

        // å±¥å¸¦
        ctx.fillStyle = '#333';
        ctx.fillRect(-21, -18, 6, 36);
        ctx.fillRect(15, -18, 6, 36);

        // ç‚®å¡”
        ctx.fillStyle = shadeColor(color, -20);
        ctx.fillRect(-8, -8, 16, 16);

        // ç‚®ç®¡
        ctx.fillStyle = '#666';
        ctx.fillRect(-3, -23, 6, 18);

        ctx.restore();
    }

    function getEnemyColor(type) {
        switch(type) {
            case 2: return '#ffff00';
            case 3: return '#ff4444';
            case 4: return '#00ffff';
            default: return '#ffffff';
        }
    }

    function shadeColor(color, percent) {
        const num = parseInt(color.replace('#', ''), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) + amt;
        const G = (num >> 8 & 0x00FF) + amt;
        const B = (num & 0x0000FF) + amt;
        return '#' + (0x1000000 +
            (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
            (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
            (B < 255 ? B < 1 ? 0 : B : 255)
        ).toString(16).slice(1);
    }

    function updateHUD() {
        if (!gameState) return;

        document.getElementById('score').textContent = myTank && gameState.tanks ?
            gameState.tanks.find(t => t.owner === playerId)?.score || 0 : 0;
        document.getElementById('lives').textContent = myTank ? (myTank.active ? 'â—' : 'â—‹') : 'â—‹';
        document.getElementById('enemies').textContent = gameState.enemiesRemaining || 0;
        document.getElementById('level').textContent = gameState.level || 1;
    }

    // ==================== å·¥å…·å‡½æ•° ====================
    function send(data) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify(data));
        }
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }
